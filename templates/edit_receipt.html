<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Receipt</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-warning mb-4">✏️ Edit Receipt</h2>

  <form method="POST">
    <p><strong>Student:</strong> {{ receipt[4] }} (ID: {{ receipt[3] }})</p>
    <p><strong>Receipt No:</strong> {{ receipt[2] }}</p>
    <p><strong>Old Balance:</strong> KES {{ receipt[5] }}</p>

    <div class="mb-3">
      <label class="form-label">Amount Paid</label>
      <input type="number" class="form-control" name="amount_paid" step="0.01" value="{{ receipt[6] }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">New Balance</label>
      <input type="number" class="form-control" name="new_balance" step="0.01" value="{{ receipt[7] }}" required>
    </div>

    <button type="submit" class="btn btn-success">Update</button>
    <a href="/receipts" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
