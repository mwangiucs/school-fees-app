<!DOCTYPE html>
<html>
<head>
    <title>Receipts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3">üìú Payment Receipts</h2>
    <div class="row mb-3">
    <div class="col-md-6">
        <form method="GET" action="/receipts" class="d-flex">
            <input type="text" name="query" class="form-control me-2" placeholder="Search by ID, Name or Receipt" value="{{ query }}">
            <button type="submit" class="btn btn-outline-primary">üîç Search</button>
        </form>
    </div>
    <div class="col-md-6 text-end">
        <a href="/students" class="btn btn-secondary">‚¨ÖÔ∏è Back to Students</a>
    </div>
</div>

    <a href="/students" class="btn btn-secondary mb-3">‚¨ÖÔ∏è Back to Students</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Date</th>
                <th>Receipt No</th>
                <th>Student ID</th>
                <th>Name</th>
                <th>Old Balance</th>
                <th>Paid</th>
                <th>New Balance</th>
                <th>Received By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for r in receipts %}
            <tr>
                <td>{{ r[1] }}</td>
                <td>{{ r[2] }}</td>
                <td>{{ r[3] }}</td>
                <td>{{ r[4] }}</td>
                <td>{{ r[5] }}</td>
                <td>{{ r[6] }}</td>
                <td>{{ r[7] }}</td>
                <td>{{ r[8] }}</td>
                <td>
                    <a href="/print-receipt/{{ r[0] }}" class="btn btn-sm btn-outline-primary" target="_blank">üñ®Ô∏è Print</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
