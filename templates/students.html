<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-4 text-primary">ðŸ“˜ Registered Students</h2>
        <a href="/add-student" class="btn btn-success mb-3">âž• Add New Student</a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Reg Date</th>
                    <th>Completion Date</th>
                    <th>Column1</th>
                    <th>Balance B/f</th>
                    <th>Total Balance</th>
                    <th>Amount Paid</th>
                    <th>Balance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for s in students %}
                <tr>
                    <td>{{ s[1] }}</td> <!-- student_id -->
                    <td>{{ s[2] }}</td> <!-- name -->
                    <td>{{ s[3] }}</td> <!-- reg_date -->
                    <td>{{ s[4] }}</td> <!-- completion_date -->
                    <td>{{ s[5] }}</td> <!-- column1 -->
                    <td>{{ s[6] }}</td> <!-- balance_bf -->
                    <td>{{ s[7] }}</td> <!-- total_balance -->
                    <td>{{ s[8] }}</td> <!-- amount_paid -->
                    <td>{{ s[9] }}</td> <!-- balance -->
                    <td>
                        <a href="/edit-student/{{ s[0] }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/delete-student/{{ s[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this student?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
