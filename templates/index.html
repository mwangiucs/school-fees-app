<!DOCTYPE html>
<html>
<head>
    <title>School Fees Tracker</title>
</head>
<body>
    <h2>School Fees Collection</h2>
    <form method="POST" action="/add">
        Name: <input name="name"><br>
        Class: <input name="class"><br>
        Amount Paid: <input name="amount_paid" type="number"><br>
        <button type="submit">Add Payment</button>
    </form>

    <h3>Student Records</h3>
    <table border="1">
        <tr><th>Name</th><th>Class</th><th>Paid</th><th>Balance</th></tr>
        {% for s in students %}
            <tr>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
                <td>{{ s[3] }}</td>
                <td>{{ s[4] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
