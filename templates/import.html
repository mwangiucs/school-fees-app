<!DOCTYPE html>
<html>
<head>
    <title>Import Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-warning">ðŸ“¥ Import Students from Excel</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="excel_file" class="form-label">Select Excel File (.xlsx)</label>
            <input class="form-control" type="file" name="excel_file" required>
        </div>
        <button type="submit" class="btn btn-success">Upload and Import</button>
        <a href="/students" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
