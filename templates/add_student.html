<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-success mb-4">âž• Add New Student</h2>
    <form method="POST">
        {% for field in ['student_id', 'name', 'reg_date', 'completion_date', 'column1', 'balance_bf', 'total_balance', 'amount_paid', 'balance'] %}
        <div class="mb-3">
            <label class="form-label">{{ field.replace('_', ' ').title() }}</label>
            <input type="text" name="{{ field }}" class="form-control" required>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save Student</button>
        <a href="/students" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
