<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h2>Registered Students</h2>
    <table border="1">
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Reg Date</th>
            <th>Planned Completion</th>
            <th>Column1</th>
            <th>Balance B/f</th>
            <th>Total Balance</th>
            <th>Amount Paid</th>
            <th>Balance</th>
        </tr>
        {% for s in students %}
        <tr>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] }}</td>
            <td>{{ s[4] }}</td>
            <td>{{ s[5] }}</td>
            <td>{{ s[6] }}</td>
            <td>{{ s[7] }}</td>
            <td>{{ s[8] }}</td>
            <td>{{ s[9] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
